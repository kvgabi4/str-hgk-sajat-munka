<div class="row">
  <div class="col-12">
    <h3>Movies</h3>
    <table class="table mt-4">
      <thead>
        <tr>
          <th> Title </th>
          <th> Category </th>
          <th> Year </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies$ | async">
          <td> {{ movie.title }} </td>
          <td> {{ movie.category }} </td>
          <td> {{ movie.year }} </td>
          <td>
            <a class="btn btn-info"
              routerLink="/movie-editor/{{ movie.id }}">
              <i class="fa fa-eye"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
